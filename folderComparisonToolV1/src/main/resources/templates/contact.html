<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html>-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Contact Page</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
      <link rel="stylesheet" type="text/css" th:href="@{/contact.css}" />
	  <!--<script type="text/javascript" th:src="@{/contact.js}"></script>
  <link href="contact.css" rel="stylesheet" />
	<script src="contact.js"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
  
</head>

<body>	  
<div class="container right-panel-active">
	<!-- Review -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Leave a Review</h2>
			<input type="text" placeholder="User" class="input" />
			<input type="email" placeholder="Email" class="input" />
			<!--<input type="password" placeholder="Password" class="input" />-->
			<div class="form-group message">
				<textarea id="formMessage" class="input" rows="3" placeholder="Message"></textarea>
			</div>
			<button class="btn">Submit</button>
		</form>
	</div>

	<!-- Rate Us -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Rate Us</h2>
			<!--<input type="email" placeholder="Email" class="input" />
			<input type="password" placeholder="Password" class="input" />
			<a href="#" class="link">Forgot your password?</a>
			<button class="btn">Submit</button>-->
			<div class="star-widget">
			                    <form method="GET" name="feedback" action="#" onsubmit="feedBack(); return false">
			                    <input type="radio" name="star" class = "starinput" id="rate-5" value="5">
			                    <label for="rate-5" class="fa-solid fa-star"></label>
			                    <input type="radio" name="star" class = "starinput" id="rate-4" value="4">
			                    <label for="rate-4" class="fa-solid fa-star"></label>
			                    <input type="radio" name="star" class = "starinput" id="rate-3" value="3">
			                    <label for="rate-3" class="fa-solid fa-star"></label>
			                    <input type="radio" name="star" class = "starinput" id="rate-2" value="2">
			                    <label for="rate-2" class="fa-solid fa-star"></label>
			                    <input type="radio" name="star" class = "starinput" id="rate-1" value="1">
			                    <label for="rate-1" class="fa-solid fa-star"></label>
			                    <p id="error-rating"></p>
			                    <p class="rating-desc"></p>
			                    <div class="textarea1">
			                        <textarea cols="30" id="comment" placeholder="Describe your comment"></textarea>
			                        <p id="error-comment"></p>
			                    </div>
			                    <div class="btn1">
			                        <button type="submit">Submit</button>
			                    </div>
			                        <div class="modal fade" id="simpleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			                            <div class="modal-dialog modal-dialog-centered">
			                            <div class="modal-content">
			                                <div class="modal-header">
			                                <h3 class="modal-title" id="exampleModalLabel">Thank you</h3>
			                                <button type="button" class="btn1-close" data-bs-dismiss="modal" aria-label="Close" onClick="reload"></button>
			                                </div>
			                                <div class="modal-body">
			                                    <p>We appreciate you sending us your feedback.</p>
			                                    <p><strong>You're select </strong>‚≠ê <span id="star_count"></span></p>
			                                    <p><strong>Your comment </strong><span id="comment_text"></span></p>
			                                </div>
			                            </div>
			                            </div>
			                        </div>
			                    </form>
			                </div>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">No Review? Rate Us</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Leave a Review</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/contact.js}"></script>
</body>
</html>
