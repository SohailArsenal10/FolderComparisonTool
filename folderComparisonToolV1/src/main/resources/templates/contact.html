<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/contact.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="container-fluid px-0">
        <!-- Back Button -->
        <a class="btn-back" th:href="@{/UploadFiles}" role="button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="contact-container">
            <div class="row g-0">
                <!-- Review Form Section -->
                <div class="col-md-6 form-section review-section">
                    <div class="form-content">
                        <h2 class="form-title">Leave a Review</h2>
                        <form id="reviewForm" novalidate>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="userName" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" onclick="alert(`Feedback form in progress. Meanwhile Please drop a mail at sohailahmed488@gmail.com`)">Submit Review</button>
                        </form>
                    </div>
                </div>
                
                <!-- Socials Section -->
                <div class="col-md-6 form-section socials-section">
                    <div class="form-content">
                        <h2 class="form-title">Socials</h2>
                        <div class="social-links">
                            <a href="https://github.com/SohailArsenal10/" class="social-link github" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="mailto:sohailahmed488@gmail.com" class="social-link email" title="syedsohail2499@gmail.com" target="_blank">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/syed-sohail-ahmed/" class="social-link linkedin" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/contact.js}"></script>
</body>
</html>
