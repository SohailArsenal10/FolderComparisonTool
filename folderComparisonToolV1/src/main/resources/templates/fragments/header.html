<header th:fragment="header">
    <!-- 
    Main Navigation Bar
    - Fixed to top
    - Dark theme
    - Responsive collapse for mobile
    - Right-aligned menu items
    -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" th:href="@{/}">
                Folder Comparison Tool
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#topNavbar" 
                    aria-controls="topNavbar" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navigation Content -->
            <div class="collapse navbar-collapse" id="topNavbar">
                <!-- Left-aligned menu items -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/UploadFolders}">Upload Folders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/UploadFiles}">Upload Multiple Files</a>
                    </li>
                </ul>

                <!-- Right-aligned menu items -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About the Tool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">ContactMe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#foot}">Socials</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Add this CSS to your existing stylesheet -->
<style>
/* Ensure proper spacing below fixed navbar */
body {
    padding-top: 4.5rem;
}

/* Improve navbar item spacing */
.navbar .nav-link {
    padding: 0.5rem 1rem;
}

/* Add hover effect to nav items */
.navbar .nav-link:hover {
    color: rgba(255, 255, 255, 0.9);
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

/* Responsive adjustments */
@media (max-width: 991.98px) {
    .navbar-nav {
        padding: 0.5rem 0;
    }
    
    .nav-link {
        padding: 0.5rem 1rem;
    }
}
</style>
